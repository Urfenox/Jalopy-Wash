{% if messages %}
<div class="container">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
        {% autoescape off %}
        {{ message }}
        {% endautoescape %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
